[tox]
envlist = py{39, 310, 311, 312,}-sqla{14, 20}, ruff_format, ruff_lint

[gh-actions]
python =
    3.9: py39
    3.10: py310
    3.11: py311, ruff_format, ruff_lint
    3.12: py312, ruff_format, ruff_lint

[testenv]
allowlist_externals = poetry
deps =
    sqla14: SQLAlchemy~=1.4
    sqla20: SQLAlchemy~=2.0
    pytest    
commands =
    pytest tests/

[testenv:ruff_format]
description = 'Check code style with Ruff'
commands = poetry run ruff format . --check

[testenv:ruff_lint]
description = 'Execute static analysis with Ruff.'
commands = poetry run ruff check . --fix
